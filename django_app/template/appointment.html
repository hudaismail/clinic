<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>appointment</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?200 129">
</head>
<body>
 <center><h1>Book an appointment</h1></center>
<center><h3>Use the following form to contact us and request appointment</h3></center>

<div class="container">
    <form action="" method="POST" class="contact-form">
        {% csrf_token %}


        <div class="form-control">
            <div class="tag">Name</div>
            <input type="text" name="name">
        </div><br>

        <div class="form-control">
            <div class="tag"> Email </div>
            <input type="text" name="email">
        </div><br>

        <div class="form-control">
            <div class="tag">Phone</div>
            <input type="text" name="phone">
        </div><br>

        <div class="form-control">
            <div class="tag"> message </div>
            <textarea name="message" cols="50" rows="5"></textarea>
        </div><br>

        <div class="form-control">
            <div class="tag">Date</div>
            <input type="text" name="date">
        </div><br>

        <div class="form-control">
            <input type="Submit" class="submit-btn" value="Send">
        </div><br>
    </form>
    </div>


    {% for message in messages %}
    <div>
        <h3>{{message}}</h3>
    {% endfor %}
    </div>

</body>
</html>
