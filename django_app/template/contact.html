<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact</title>
</head>
<body>
    contact us 5555555555
    <br>

    <br><br>
<div class="form">
    <form action="" method="post" class="contact-form">

        {% csrf_token %}

        <div class="form-control">
            <div class="tag">Full Name</div>
            <input type="text" name="full-name">
        </div>

        <div class="form-control">
            <div class="tag">Email</div>
            <input type="email" name="email">
        </div>

        <div class="form-control">
            <div class="tag">Subject</div>
            <input type="text" name="subject">
        </div>

        <div class="form-control">
            <div class="tag">Message</div>
            <textarea name="message" col="30" rows="10"></textarea>
        </div>
        <br>
        <div class="form-control">

            <input type="submit" class="submit-btn" value="Send Message">
        </div>





    </form>


</div>

</body>
</html>
